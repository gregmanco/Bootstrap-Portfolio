    <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Document</title>
  <header>
    <!-- <div class="jumbotron jumbotron-fluid">-->
    <div class="container">
      <h1 class="display-4"><img src="assets/images/fishing.jpeg" class="img-fluid" alt="Responsive image"></h1>
    </div>
    </div>



    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand" href="#">
        <h1">Gregory Manco</h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

       
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">

              <a class="nav-link active" href="index.html">About</a>
            </li>
            <li class="nav-item">

              <a class="nav-link" href="contact.html">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>

            </li>

      
      </div>
      </div>

    </nav>
  </header>
</head>
<body>

  <div class="container">
<h1 class="text-center>Contact"</h1>
  </div>
  
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Phone #</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="867-5309">
        </div>
        <div class="form-row">
          <div class="form-group col-lg-12">
            <label for="inputCity">Message</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>









    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
